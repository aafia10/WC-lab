<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
<title>Registration Validation</title>
</head>
<body>
<h2>Registration Form</h2>
<form onsubmit="return validateForm()">
First Name: <input type="text" id="firstName"><br><br>
Last Name: <input type="text" id="lastName"><br><br>
Password: <input type="password" id="password"><br><br>
Email: <input type="text" id="email"><br><br>
Mobile Number: <input type="text" id="mobile"><br><br>
Address: <input type="text" id="address"><br><br>
<input type="submit" value="Register">
</form>

<script>
function validateForm() {
const firstName = document.getElementById("firstName").value.trim();
const lastName = document.getElementById("lastName").value.trim();
const password = document.getElementById("password").value;
const email = document.getElementById("email").value.trim();      const mobile = document.getElementById("mobile").value.trim();
const address = document.getElementById("address").value.trim();

const namePattern = /^[A-Za-z]+$/;
if (firstName == "") {
alert("First name should  not be empty");
return false;
}

if (lastName === "") {
alert("Last name should not be empty.");
return false;
}

if (password.length < 6) {
alert("Password should be at least 6 characters long.");
return false;
}

const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailPattern.test(email)) {
alert("Please enter a valid email address.");
return false;
}
const mobilePattern = /^[0-9]{10}$/;
if (!mobilePattern.test(mobile)) {
alert("Mobile number should contain exactly 10 digits.");
return false;
}
if (address === "") {
alert("Address should not be empty.");
return false;
}
alert("Form submitted successfully!");
return true;
}
</script>
</body>
</html>
